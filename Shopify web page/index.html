<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container ml-4">
        <h1 class="text-center">Shopping Cart</h1>
        <div class="input-group mb-4">
            <input type="text" class="form-control" id="search-input" placeholder="Search for products, brands, or categories">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="search()">Search</button>
            </div>
        </div>
        <nav class="nav justify-content-center mb-4">
            <a class="nav-link btn btn-outline-primary ml-3" href="#" onclick="filterCategory('Men')">Men</a>
            <a class="nav-link btn btn-outline-primary ml-3" href="#" onclick="filterCategory('Women')">Women</a>
            <a class="nav-link btn btn-outline-primary ml-3" href="#" onclick="filterCategory('Kids')">Kids</a>
        </nav>
        <div id="categories-container" class="row"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
